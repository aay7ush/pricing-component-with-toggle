<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Pricing component with toggle</title>
    <link href="/dist/output.css" rel="stylesheet" />
    <script src="main.js" defer></script>
  </head>
  <body
    class="text-[15px] text-grayish-blue-400 min-h-[100vh] grid place-content-center text-center bg-grayish-blue-200 my-16 lg:my-0"
  >
    <header>
      <h2 class="text-3xl mb-7">Our Pricing</h2>
      <div class="flex gap-7 items-center justify-center mb-14">
        <p class="text-grayish-blue-300">Annually</p>
        <span
          id="toggle"
          class="h-8 w-14 rounded-full bg-gradient-to-r from-gradient-1 to-gradient-2 cursor-pointer relative after:content-[''] after:w-6 after:h-6 after:rounded-full after:bg-grayish-blue-200 after:absolute after:left-1 after:top-1 hover:bg-none hover:bg-gradient-1"
        ></span>
        <p class="text-grayish-blue-300">Monthly</p>
      </div>
    </header>
    <main class="grid gap-7 lg:flex lg:gap-0">
      <article
        class="min-w-[330px] bg-white p-7 grid gap-7 rounded-lg drop-shadow-[0_7px_15px_rgba(226,227,248,0.651)] lg:my-auto"
      >
        <p>Basic</p>
        <h1
          class="text-grayish-blue-500 text-4xl flex items-center justify-center"
        >
          &dollar;<span id="cost-1" class="text-7xl">199.99</span>
        </h1>
        <div class="grid gap-3">
          <hr class="border text-grayish-blue-300" />
          <p>500 GB Storage</p>
          <hr class="border text-grayish-blue-300" />
          <p>2 Users Allowed</p>
          <hr class="border text-grayish-blue-300" />
          <p>Send up to 3 GB</p>
          <hr class="border text-grayish-blue-300" />
        </div>
        <button
          class="bg-gradient-to-r from-gradient-1 to-gradient-2 text-grayish-blue-200 text-xs tracking-widest uppercase rounded-md py-3 border hover:bg-none hover:border-gradient-2 hover:text-gradient-2"
        >
          Learn More
        </button>
      </article>
      <article
        class="min-w-[330px] bg-gradient-to-b from-gradient-1 to-gradient-2 text-grayish-blue-200 p-7 grid gap-7 rounded-lg drop-shadow-[0_7px_15px_rgba(226,227,248,0.651)] lg:py-12"
      >
        <p>Professional</p>
        <h1 class="text-4xl flex items-center justify-center">
          &dollar;<span id="cost-2" class="text-7xl">249.99</span>
        </h1>
        <div class="grid gap-3">
          <hr class="border border-gradient-1" />
          <p>1 TB Storage</p>
          <hr class="border border-gradient-1" />
          <p>5 Users Allowed</p>
          <hr class="border border-gradient-1" />
          <p>Send up to 10 GB</p>
          <hr class="border border-gradient-1" />
        </div>
        <button
          class="bg-grayish-blue-200 text-gradient-2 text-xs tracking-widest uppercase rounded-md py-3 border hover:bg-transparent hover:border-grayish-blue-200 hover:text-grayish-blue-200"
        >
          Learn More
        </button>
      </article>
      <article
        class="min-w-[330px] bg-white p-7 grid gap-7 rounded-lg drop-shadow-[0_7px_15px_rgba(226,227,248,0.651)] lg:my-auto"
      >
        <p>Master</p>
        <h1
          class="text-grayish-blue-500 text-4xl flex items-center justify-center"
        >
          &dollar;<span id="cost-3" class="text-7xl">399.99</span>
        </h1>
        <div class="grid gap-3">
          <hr class="border text-grayish-blue-300" />
          <p>2 TB Storage</p>
          <hr class="border text-grayish-blue-300" />
          <p>10 Users Allowed</p>
          <hr class="border text-grayish-blue-300" />
          <p>Send up to 20 GB</p>
          <hr class="border text-grayish-blue-300" />
        </div>
        <button
          class="bg-gradient-to-r from-gradient-1 to-gradient-2 text-grayish-blue-200 text-xs tracking-widest uppercase rounded-md py-3 border hover:bg-none hover:border-gradient-2 hover:text-gradient-2"
        >
          Learn More
        </button>
      </article>
    </main>
  </body>
</html>
